<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dodgeball Signup Sheet</title>
</head>
<body>
    <section class="navbar">
        <div class="nav-right">
            <a class="nav-content" href="#home">Home</a>
            <a class="nav-content" href="#signup">Sign Up</a>
            <a class="nav-content" href="#footer">Info</a>
        </div>       
    </section>
    <section class="home">
        <h1>Sunday Dodgeball League</h1>
        <img src="./assets/images/dodgeball-logo.jpg" alt="Dodgeball Logo">
    </section>
    <section class="signup">
        <h2>Sign Up Here!</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
            <input type="submit" value="submit">
        </form>
    </section>
    <footer class="footer">
        <p>location: 123 fake street, north pole</p>
        <P>telepohone: (555) 555 5555</P>
        <p>email: benstillersheadband@dodgeball.org</p>
        <p>&copy;2023</p>
    </footer>
    
</body>
</html>
